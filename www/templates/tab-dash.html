<ion-view view-title="Morofton">
  <ion-content>

<!-- <ion-slides options="options" slider="slider"> -->
  <div class="padding" ng-class="{full: seeds.length < 1}">
    <div class="content">
      <label class="item item-input">
        <input type="text" ng-model="$root.new" placeholder="What do you want to do more often?">
      </label>
      <button ng-if="$root.new.length >= 3 || seeds.length < 1" ng-click="addNew()" class="button button-block icon-right ion-ios-plus-outline button-balanced" ng-disabled="$root.new.length < 3 || adding">Add New</button>
    </div>
  </div>
  <div class="box padding" ng-repeat="seed in seeds">
    <div class="content">
      <h1>{{seed.get('title')}}</h1>
      <p ng-if="seed.get('last')">last time: {{seed.get('last') | date: 'dd MMM yyyy'}}</p>
      <p ng-if="seed.get('last')"><strong>{{difference(seed.get('last'))}} ago</strong></p>
      <p ng-if="seed.get('last') == undefined">You haven't done it yet</p>
      <button ng-click="didIt(seed)" class="button button-balanced">I did it!</button>
    </div>
  </div>
<!-- </ion-slides> -->
  </ion-content>
</ion-view>
